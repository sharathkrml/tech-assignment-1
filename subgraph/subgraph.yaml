specVersion: 0.0.4
description: Treasury
repository: https://github.com/Airstack-xyz/tech-assignment-1.git
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Treasury
    network: goerli
    source:
      address: "0x3Ce1cb187a252f9d52f136Dc09DA97aE1a3E94e4"
      abi: Treasury
      startBlock: 7174483
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - User
      abis:
        - name: Treasury
          file: ./abis/Treasury.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Deposit(address,address,uint256)
          handler: handleDeposit
      file: ./src/mapping.ts
