type User @entity {
  id: Bytes!
  UserBalances: [UserBalance!]! @derivedFrom(field: "user")
}
type UserBalance @entity {
  id: ID!
  user: User!
  token: Token!
  balance: BigInt!
}
type Token @entity {
  id: Bytes!
  decimals: BigInt!
  symbol: String!
  name: String!
  UserBalances: [UserBalance!]! @derivedFrom(field: "token")
}
